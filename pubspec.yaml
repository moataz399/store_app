name: store_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  #core
  get_it: ^7.7.0

  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  flutter_screenutil:
  flutter_localization: ^0.2.0
  flutter_bloc: ^8.1.5
  shared_preferences: ^2.2.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  image_picker: ^1.1.1
  permission_handler: ^11.3.1


  #ui
  flutter_zoom_drawer: ^3.2.0
  flutter_native_splash: ^2.4.0
  animate_do: ^3.3.4
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  flutter_animate: ^4.5.0

  #api
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  json_serializable: ^6.8.0
  retrofit: ^4.1.0



  #firebase
  firebase_core: ^2.31.0
  firebase_messaging: ^14.9.3
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  intl: ^0.18.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/play_store_512.png"



dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.9
  freezed: ^2.5.2
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1




  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true


  assets:
    - .env.dev
    - .env.prod
    - assets/images/admin/
    - assets/images/core/
    - assets/images/customer/
    - assets/icons/
    - assets/svg/
    - lang/ar.json
    - lang/en.json
  fonts:
    # Arabic Font
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
    # English Font
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400

